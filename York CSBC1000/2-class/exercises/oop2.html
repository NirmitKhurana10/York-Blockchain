  <script>

    class Shape {

    name;
    sides;
    sideLength;

    constructor(name,sides,sideLength){
      this.name = name;
      this.sides = sides;
      this.sideLength = sideLength;
    };

    calcPerimeter()
    {
      const ans = this.sides * this.sideLength;
      return ans;
    }

  }

  class Square extends Shape {
    constructor(sideLength) {
        super();
        this.name = "square";
        this.sides = 4;
        this.sideLength = sideLength;
    }

    calcArea() {
        return this.sideLength ** 2;

    }
}

const square = new Square(6);

console.log(`Name: ${square.name}`);
console.log(`Sides: ${square.sides}`);
console.log(`Side Length: ${square.sideLength}`);
console.log(`Area: ${square.calcArea()}`);
console.log(`Perimeter: ${square.calcPerimeter()}`);

  </script>
